<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
  <div id="alert"></div>

  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> To Do List </a>
      </div>
    </nav>
  </div>
  <!-- navbar-END -->

  <div class="container">
    <div class="row m-5">
      <div class="col-sm-8 offset-sm-2">
        <form id="toDoListForm">
          <div class="mb-3">
            <label for="workName" class="form-label">Yapılacak İşin İsmi</label>
            <input type="text" class="form-control" id="inputWorkName" />
            <div class="form-text">
              İş ismi : Javascript
            </div>
            <div class="mb-3">
              <label for="workDetail" class="form-label">Yapılacak İş Açıklaması</label>
              <input type="text" class="form-control" id="inputWorkDetail" />
              <div class="form-text">
                İş açıklaması : Javascript Function yapısı çalışılacak.
              </div>
            </div>
            <div class="mb-3">
              <label for="workNumber" class="form-label">İşin Önem Katsayısı</label>
              <input type="number" class="form-control" id="inputWorkNumber" />
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
            <button type="reset" class="btn btn-danger">Temizle</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Form-END -->
  <div class="container">
    <div class="row mb-5">
      <div class="col-sm-8 offset-sm-2">
        <ol id="listToDo" class="list-group list-group-numbered">
        <!-- javascript ile liste elemanlari eklenecek. -->
        </ol>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
